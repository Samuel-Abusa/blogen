              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Samuel Abusa Kennedy"

                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="eamail"
                      class="form-control"
                      value="test@test.com"
                    />
                  </div>
                  <div class="form-group">

                    <textarea name="editor1" class="form-control"></textarea>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <h3>Your Avatar</h3>
            <img src="img/avatar.png" alt="" class="img-fluid mb-2" />
            <button class="btn btn-primary btn-block">Edit Image</button>
            <button class="btn btn-danger btn-block">Delete Image</button>
          </div>
